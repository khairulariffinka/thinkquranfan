</head>
<body>
    <h1>Senarai Artikel</h1>

    <script src="db.js"></script>
    <script>
        const domain = "https://bacalah.linkjer.my"; // TUKAR NI KEPADA DOMAIN KAU
        const list = document.getElementById('list');
        
        articles.forEach(a => {
